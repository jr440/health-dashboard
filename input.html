<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Dashboard Input</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          color: white;
          background-color: #2c2c2c;
          padding: 20px;
          max-width: 800px;
          margin: 0 auto;
      }
      .form-section {
          background-color: #333;
          padding: 20px;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      h1, h2 {
          color: #4a9eff;
      }
      .form-group {
          margin-bottom: 15px;
      }
      label {
          display: block;
          margin-bottom: 5px;
          color: #4a9eff;
      }
      input[type="range"] {
          width: 100%;
          margin: 10px 0;
      }
      input[type="checkbox"] {
          margin-right: 10px;
      }
      .value-display {
          color: white;
          font-size: 0.9em;
      }
      button {
          background-color: #4a9eff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
          margin-top: 20px;
      }
      button:hover {
          background-color: #357abd;
      }
      .rating-value {
          display: inline-block;
          width: 30px;
          text-align: right;
      }
      .success-message {
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          border-radius: 5px;
          margin-top: 20px;
          display: none;
      }
  </style>
</head>
<body>
  <h1>Health Dashboard Input Form</h1>
  <form id="healthForm">
      <!-- Physical Resources -->
      <div class="form-section">
          <h2>Physical Resources</h2>
          <div class="form-group">
              <label>Sleep Quality (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="sleepQuality">
              <span class="value-display">Value: <span class="rating-value" id="sleepQualityValue">3</span></span>
          </div>
          <div class="form-group">
              <label>Sleep Duration (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="sleepDuration">
              <span class="value-display">Value: <span class="rating-value" id="sleepDurationValue">3</span></span>
          </div>
          <div class="form-group">
              <label>Energy Level (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="energyLevel">
              <span class="value-display">Value: <span class="rating-value" id="energyLevelValue">3</span></span>
          </div>
          <div class="form-group">
              <label>Pain Level (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="painLevel">
              <span class="value-display">Value: <span class="rating-value" id="painLevelValue">3</span></span>
          </div>
      </div>

      <!-- Mental Resources -->
      <div class="form-section">
          <h2>Mental Resources</h2>
          <div class="form-group">
              <label>Emotional Regulation (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="emotionalRegulation">
              <span class="value-display">Value: <span class="rating-value" id="emotionalRegulationValue">3</span></span>
          </div>
          <div class="form-group">
              <label>Cognitive Clarity (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="cognitiveClarity">
              <span class="value-display">Value: <span class="rating-value" id="cognitiveClarityValue">3</span></span>
          </div>
          <div class="form-group">
              <label>Stress Level (1-5):</label>
              <input type="range" min="1" max="5" step="1" id="stressLevel">
              <span class="value-display">Value: <span class="rating-value" id="stressLevelValue">3</span></span>
          </div>
      </div>

      <!-- Support Needs -->
      <div class="form-section">
          <h2>Support Needs</h2>
          <div class="form-group">
              <label><input type="checkbox" id="verbalPrompts"> Verbal prompts needed</label>
              <label><input type="checkbox" id="writtenInstructions"> Written instructions needed</label>
              <label><input type="checkbox" id="sensoryReduction"> Sensory reduction needed</label>
              <label><input type="checkbox" id="processingTime"> Extended processing time needed</label>
          </div>
      </div>

      <!-- Blood Glucose -->
      <div class="form-section">
          <h2>Blood Glucose</h2>
          <div class="form-group">
              <label>Current BG Level (mmol/L):</label>
              <input type="number" step="0.1" id="currentBG">
          </div>
      </div>

      <button type="submit">Save Data</button>
  </form>

  <div id="successMessage" class="success-message">
      Data saved successfully!
  </div>

  <script>
      // Update range input displays
      document.querySelectorAll('input[type="range"]').forEach(input => {
          const valueDisplay = document.getElementById(input.id + 'Value');
          input.addEventListener('input', () => {
              valueDisplay.textContent = input.value;
          });
      });

      // Form submission
      document.getElementById('healthForm').addEventListener('submit', function(e) {
          e.preventDefault();

          const data = {
              timestamp: new Date().toISOString(),
              physical: {
                  sleepQuality: parseInt(document.getElementById('sleepQuality').value),
                  sleepDuration: parseInt(document.getElementById('sleepDuration').value),
                  energyLevel: parseInt(document.getElementById('energyLevel').value),
                  painLevel: parseInt(document.getElementById('painLevel').value)
              },
              mental: {
                  emotionalRegulation: parseInt(document.getElementById('emotionalRegulation').value),
                  cognitiveClarity: parseInt(document.getElementById('cognitiveClarity').value),
                  stressLevel: parseInt(document.getElementById('stressLevel').value)
              },
              supportNeeds: {
                  verbalPrompts: document.getElementById('verbalPrompts').checked,
                  writtenInstructions: document.getElementById('writtenInstructions').checked,
                  sensoryReduction: document.getElementById('sensoryReduction').checked,
                  processingTime: document.getElementById('processingTime').checked
              },
              bloodGlucose: {
                  current: parseFloat(document.getElementById('currentBG').value)
              }
          };

          // Save to localStorage
          const savedData = JSON.parse(localStorage.getItem('healthData') || '[]');
          savedData.push(data);
          localStorage.setItem('healthData', JSON.stringify(savedData));

          // Show success message
          const successMessage = document.getElementById('successMessage');
          successMessage.style.display = 'block';
          setTimeout(() => {
              successMessage.style.display = 'none';
          }, 3000);
      });
  </script>
</body>
</html>
